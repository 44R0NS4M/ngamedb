
{% extends 'base.html' %}


{% block content %}

<h1>{{game.title}}</h1><br><br>
<small>{{game.title}}</small><br><br>
<img width="500px" height="300px" src="{{ game.title_img.url }}"><br><br>


    
         

       <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 500px; height: 300px;">
         <ol class="carousel-indicators">
           <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
           <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
           <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{ game.sc1.url }}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{ game.sc2.url }}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{ game.sc3.url }}" alt="Third slide">
            </div>
          </div>
         <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
       </div><br><br>




<iframe width="420" height="345" src="{{game.trailer}}?autoplay=1">
</iframe><br><br>
<small>{{game.dev}}</small><br><br>
<small>{{game.pub}}</small><br><br>
<small>{{game.gen}}</small><br><br>
<small>{{game.gtype}}</small><br><br>
<p>{{game.syn}}</p><br><br>

{% endblock %}
